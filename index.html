    <script>
        document.getElementById("main-button").addEventListener("click", () => {

        // setInterval(()=>{

        $(document).ready(function () {
            setTimeout(blink(), 1000);
            setTimeout(love("#love"), 2000);
            setTimeout(happy("#1"), 2000);
            setTimeout(light("#2"), 2000);
            setTimeout(like("#3"), 2000);
            // setTimeout(function (){
            //     document.getElementById("circle-btn").style.transform = 'rotateZ(360deg)'
            // }, 1000);

        });
        function blink() {
            $("#burger").animate({ top: '10px' }, 900);
            $("#burger").animate({ top: '-10px' }, 900, function () {
                setTimeout(function () {
                    blink();
                }, 10);
            });

        }
        function love(id) {
            $(id).animate({ top: '-6rem', left: '-17rem', width: 'show', height: 'show' }, 1000)
            $(id).animate({ top: '-2em', left: '-13rem', width: 'toggle', height: 'toggle' }, 700, function () {
                setTimeout(function () {
                    // $(id).hide(700, love(id))
                    love(id)
                }, 1000)
            });
        }
        function happy(id) {
            $(id).animate({ top: '5rem', left: '13rem', width: 'show', height: 'show' }, 1000)
            $(id).animate({ top: '3em', left: '11rem', width: 'toggle', height: 'toggle' }, 700, function () {
                setTimeout(function () {
                    // $(id).hide(700, love(id))
                    happy(id)
                }, 1000)
            });
        }
        function light(id) {
            $(id).animate({ top: '-8rem', right: '-14rem', width: 'show', height: 'show' }, 1000)
            $(id).animate({ top: '-3em', right: '-10rem', width: 'toggle', height: 'toggle' }, 700, function () {
                setTimeout(function () {
                    // $(id).hide(700, love(id))
                    light(id)
                }, 1000)
            });
        }
        function like(id) {
            $(id).animate({ top: '12rem', left: '-7rem', width: 'show', height: 'show' }, 1000)
            $(id).animate({ top: '10rem', left: '-3rem', width: 'toggle', height: 'toggle' }, 700, function () {
                setTimeout(function () {
                    // $(id).hide(700, love(id))
                    like(id)
                }, 1000)
            });
        }
